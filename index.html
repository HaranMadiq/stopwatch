<!DOCTYPE html>
<html>
<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STOPWATCH</title>
  
  <!-- External CSS File Link -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Favicon Icon-->
  <link rel="icon" type="image/png" href="./img/favicon.png" />

  <!-- FontAwesome CDN-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
  
   <!-- Main Content Container -->
   <div class="container-fluid">
    <div id="container">
      <div>
        <!-- Stopwatch Display -->
        <div id="time">
          <span>
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
          </span>
          <span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
          </span>
          <span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
          </span>
          <span>
            <span class="digit" id="count">00</span>
            <span class="txt">Ms</span>
          </span>
        </div>
        <!-- Today's Date -->
        <span class="todayDate">
          <h3><span id="d1"></span></h3>
        </span>
      </div>
      <hr />
      <!-- Button Container -->
      <div id="btn-container">
        <!-- Start Button -->
        <button class="buttons" id="start" onclick="start()">
          <i class="fas fa-play-circle"></i> Start
        </button>
        <!-- Reset Button -->
        <button class="buttons" id="reset" onclick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript for Keyboard Events -->
  <script type="text/javascript">
    // Start stopwatch with "spacebar" key
    document.addEventListener("keyup", (event) => {
      if (event.code === "Space") {
        start();
      }
    });
    // Reset stopwatch with "Backspace" key
    document.addEventListener("keyup", (event) => {
      if (event.code === "Backspace") {
        reset();
      }
    });
  </script>

  <!-- External JavaScript File -->
  <script src="script.js"></script>

  <!-- Footer -->
  <footer>
    <div class="container-fluid my-class foot">
      <div class="container">
        <!-- Creator Information -->
        <p class="textfooter" style="margin-top: 2rem;">Made by HaranMadiq</p>
        <!-- Social Media Links -->
        <div>
          <ul style="color: white" class="social-links">
            <li class="hov">
              <a href="https://github.com/HaranMadiq">
                <img class="link" src="./img/GitHub.png" /></a>
            </li>
            <li class="hov">
              <a href="https://www.linkedin.com/in/haranmadiq/">
                <img class="link" src="./img/LinkedinLogo.png" /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
